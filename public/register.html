<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- MY CSS -->
    <link rel="stylesheet" href="style/style.css" />

    <title>Daftar</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/logo-white.png" />
  </head>
  <body class="regist">
    <!-- NAVBAR -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo-circle.png" width="50" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-sm-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Beranda<span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#about">Tentang</a>
            <a class="nav-link" href="#">Lomba</a>
            <a class="btn btn-outline-light tombol" href="#">Masuk</a>
            <a class="btn btn-warning tombol" href="#">Daftar</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- AKHIR NAVBAR -->

    <!-- FORM -->
    <section class="login-form" id="login-form">
      <div class="container">
        <h4 class="d-flex justify-content-center py-3">Daftar Akun</h4>
        <form action="">
          <div class="row user-details">
            <div class="form-group col-lg-6 col-md-6 col-sm-12">
              <label for="name-user">Nama Instansi</label>
              <input type="text" class="form-control" id="name-user" placeholder="Masukkan nama instansi" required="" />
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-12">
              <label for="phone-num">Nomor Telepon</label>
              <input type="text" class="form-control" id="phone-num" placeholder="Masukkan nomor telepon" required="" />
            </div>

            <div class="form-group col-lg-12 col-md-12 col-sm-12">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Masukkan email" required="" />
            </div>

            <div class="form-group col-lg-12 col-md-12 col-sm-12">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Masukkan password" required="" />
            </div>
          </div>

          <div class="button">
            <button type="button" class="btn btn-warning">Daftar</button>
          </div>
        </form>

        <p class="d-flex justify-content-center">Sudah memiliki akun? <a class="pl-1" href="#"> Masuk Akun</a></p>
      </div>
    </section>
    <!-- AKHIR FORM -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->

    <!-- MY JAVASCRIPT -->
    <script src="script/script.js"></script>
  </body>
</html>
